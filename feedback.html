<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="assets/css/feedback.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #ADBBDA;
            background-image: url(assets/images/welcome-hero/feedbackimage.png);
            background-size: cover;
            background-position: center;
        }
    </style>
</head>

<body>
    <div class="feedback-container">
        <h1>Feedback Form</h1>

        <form id="feedbackForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <label for="feedback">Your Feedback:</label>
            <textarea id="feedback" name="message" rows="5" placeholder="Write your feedback here..." required></textarea>

            <button type="submit">Submit</button>
        </form>

        <!-- Success message (hidden by default) -->
        <p id="successMessage" class="hidden">Thank you for your feedback!</p>
    </div>

    <script src="assets/js/feedback.js"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</body>

</html>
