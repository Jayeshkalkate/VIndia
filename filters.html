<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Filter</title>
    <link rel="stylesheet" href="filters_display.css">
	<link rel="shortcut icon" type="image/icon" href="assets/logo/vehilelogo2.webp"/>

    <style>

    body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background-color: #ADBBDA;
        background-image: url(assets/images/welcome-hero/oldcar.png);
        background-size: cover;  /* Ensures the image covers the entire background */
        background-position: center;  /* Centers the image */
    }

        .filters {
            max-width: 600px;
            padding: 20px;
            margin: 0 auto;
            background: #919dcc;
            /* padding: 20px; */
            border-radius: 8px;
            box-shadow: 0 4px 8px #57628a(0, 0, 0, 0.1);
        }


        .filter {
            margin-bottom: 20px;
        }

        label {
            color: #34495e;  /* Text color */
            display: inline-block;  /* Allows for padding to wrap around text without consuming full line */
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
            background-color: #e0eafc;  /* Background color for text */
            padding: 2px 6px;  /* Padding around text to create a background effect */
            border-radius: 4px;  /* Optional: Adds rounded corners to the background */
        }


        select, input[type="range"] {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            color: #2c3e50;
            background-color: #e0eafc;
            border-color: #bdc3c7;
            border: 1px solid #8a8888;
            border-radius: 4px;
        }

        #price-value {
            font-weight: bold;
        }

        button {
            padding: 10px 20px;
            background-color: #27ae60;
            color: #ffffff;
            border: none;
            background-color: #2ecc71;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #4cae4c;
        }

        /* Styling for the vehicle information section */

        #vehicleInfo {
            background-color: #cfdef3;  /* 8a8888 Light grey background */
            color: #2c3e50;  /* Dark grey text color */
            border: 1px solid #dcdcdc;  /* Light border */
            padding: 20px;  /* Space around the content */
            margin-top: 20px;  /* Space above the section */
            border-radius: 8px;  /* Rounded corners */
            font-family: Arial, sans-serif;  /* Font style */
        }
        
        /* Example for highlighting specific information */
        #vehicleInfo h2 {
            color: #34495e;  /* 2c3e50 Dark blue for headings */
            font-weight: bold;
        }
        
        #vehicleInfo p {
            color: #2c3e50;  /* Lighter grey for paragraphs */
        }
        
        /* Style for the vehicle image */
        .vehicle-image {
            width: 100%; /* Ensures the image takes up the full width of its container */
            max-width: 500px; /* Limits the maximum size of the image */
            height: auto; /* Keeps the aspect ratio intact */
            border-radius: 8px; /* Optional: rounds the image corners */
            margin: 10px 0; /* Adds space around the image */
            object-fit: cover; /* Ensures the image covers the container without distortion */
            display: block; /* Ensures no extra spacing around the image */
        }
        
        /* Optional: Adjust for smaller screens */
        @media (max-width: 768px) {
            .vehicle-image {
                max-width: 90%; /* Makes the image more responsive on smaller screens */
            }
        }
        
        </style>
        
    </head>
    
<body>

    <div style="
    background-color: #ff7300;
    background: linear-gradient(to right, #ff7300, #ffffff, #15ff00);
    color: transparent;
    text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.1);
    text-transform: uppercase;
    color: rgb(78, 71, 167);
    font-size: 24px;
    padding: 15px;
    text-align: center;
    border-radius: 8px;
    font-weight: bold;">
    Filter by Vehicle Type, Brand, and Model to find your ideal ride
  </div>
  
  
    

    <div class="filters">

        <form id="vehicle-filter-form" onsubmit="return false;">
            <!-- Vehicle Type Filter -->

            <div class="filter">
                <label for="vehicle-type">Select Vehicle Type:</label>
                <select id="vehicle-type">
                    <option value="">Select Vehicle Type</option>
                    <option value="Commercial Vehicles">Commercial Vehicles</option>
                    <option value="Luxury and Premium Vehicles">Luxury and Premium Vehicles</option>
                    <option value="Passenger Vehicles">Passenger Vehicles</option>
                    <option value="Tractor and Farm Equipment">Tractor and Farm Equipment</option>
                    <option value="Two Wheeler">Two Wheeler</option>
                </select>
            </div>
        
            <!-- Vehicle Brand Filter -->
            <div class="filter">
                <label for="vehicle-brand">Select Vehicle Brand:</label>
                <select id="vehicle-brand" disabled>
                    <option value="">Select Brand</option>
                </select>
            </div>
        
            <!-- Vehicle Model Filter -->
            <div class="filter">
                <label for="vehicle-model">Select Vehicle Model:</label>
                <select id="vehicle-model" disabled>
                    <option value="">Select Model</option>
                </select>
            </div>
        
            <button type="button" onclick="applyFilters(event)">Apply Filters</button>
        </form>
        
        <!-- Results Section -->

        <div id="vehicleInfo" class="vehicle-info">

            <!-- Filtered vehicle information will appear here ${vehicleModel} photo -->

            <img src="${vehicleDetails.imageUrl}" alt="" />
             
        </div>
        
        <!-- Results Section -->
         
        
    </div>

    <script src="assets/js/filters_display.js"></script>
    <script src="assets/js/script.js"></script>

</body>

</html>
