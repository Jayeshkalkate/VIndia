<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vehicle Comparison</title>
  <link rel="stylesheet" href="assets/css/model_comparision.css">
  <link rel="stylesheet" href="responsive.css">
  
  <style>
  
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background-color: #ADBBDA;
    background-image: url(assets/images/welcome-hero/comparisionbackgroundimage.png);
    background-size: cover;  /* Ensures the image covers the entire background */
    background-position: center;  /* Centers the image */
  }

  </style>

</head>

<body>
  <h1>
    <!-- ℭ𝔬𝔪𝔭𝔞𝔯𝔢 𝔙𝔢𝔥𝔦𝔠𝔩𝔢𝔰 -->
    █▓▒▒░░░ Compare Vehicles ░░░▒▒▓█
  </h1>
  <div class="vehicle-selection">
    <label for="vehicle1">𝙎𝙚𝙡𝙚𝙘𝙩 𝙑𝙚𝙝𝙞𝙘𝙡𝙚  1:</label>
    <select id="vehicle1">
      <option value="none">𝑽𝒆𝒉𝒊𝒄𝒍𝒆𝒔 𝑶𝒇 𝑰𝒏𝒅𝒊𝒂</option>
    </select>

    <label for="vehicle2">𝙎𝙚𝙡𝙚𝙘𝙩 𝙑𝙚𝙝𝙞𝙘𝙡𝙚  2:</label>
    <select id="vehicle2">
      <option value="none">𝑽𝒆𝒉𝒊𝒄𝒍𝒆𝒔 𝑶𝒇 𝑰𝒏𝒅𝒊𝒂</option>
    </select>
    <button onclick="compareVehicles()">𝐂𝐨𝐦𝐩𝐚𝐫𝐞</button>
  </div>


  <div id="comparison-container" class="hidden">
    <div class="comparison-result">
       <h2>
        <!-- Comparison Results -->
        ℭ𝔬𝔪𝔭𝔞𝔯𝔦𝔰𝔬𝔫 ℜ𝔢𝔰𝔲𝔩𝔱𝔰
       </h2>
       <table border="1" id="comparison-table">
        <thead>
          <tr>
            <th>𝑨𝒕𝒕𝒓𝒊𝒃𝒖𝒕𝒆</th> 
            <th>𝑽𝒆𝒉𝒊𝒄𝒍𝒆 1</th>
            <th>𝑽𝒆𝒉𝒊𝒄𝒍𝒆 2</th>
          </tr>
        </thead>
        <tbody id="comparison-body">
          <!-- Comparison rows will be dynamically added here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
  
  <script src="assets/js/model_comparision.js"></script>
    
</body>
</html>
